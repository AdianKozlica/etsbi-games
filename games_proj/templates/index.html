{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<title>ETSBI Games</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Leader Board</h1>
            <p>All games ranked based on user score</p>
        </header>
        <main>
            <p class="rank">Rank</p>
            <p class="player-name">Name1 Surname1</p>
            <p class="player-game">Game Link</a></p>
            <p class="view-count">View Count</p>

            {% for game in games %}
            		<p class="rank">{{ forloop.counter }}.</p>
            		<p class="player-name">{{ game.developer }}</p>
            		<p class="player-game"><a href="/game/{{ game.pk }}/">{{ game.name }}</a></p>
            		<p class="view-count">{{ game.watch_set.count }}</p>
            {% endfor %}
        </main>
        <footer>
            <div class="social-media">
                <p>Facebook</p>
            </div>
            <div class="social-media">
                <p>School Site</p>
            </div>
        </footer>
    </div>
</body>
</html>
